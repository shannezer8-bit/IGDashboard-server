<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IG Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial;padding:20px}
    .btn{padding:8px 12px;border-radius:6px;border:1px solid #666;cursor:pointer}
    pre{background:#f5f5f5;padding:12px;border-radius:8px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>IG Dashboard</h1>

  <div id="ui">
    <button id="loginBtn" class="btn">Login with Instagram</button>
    <button id="logoutBtn" class="btn" style="display:none">Logout</button>
    <div id="message" style="margin-top:12px"></div>
    <div id="dashboard" style="margin-top:12px"></div>
  </div>

  <script>
    const API_BASE = location.origin;

    function setMessage(t) { document.getElementById('message').textContent = t; }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('token')) {
      localStorage.setItem('jwt_token', urlParams.get('token'));
      history.replaceState({}, document.title, location.pathname);
    }

    async function fetchDashboard() {
      setMessage('Fetching dashboard...');
      const tokenStored = localStorage.getItem('jwt_token');
      if (!tokenStored) {
        setMessage('Not logged in');
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'inline-block';
        return;
      }
      document.getElementById('logoutBtn').style.display = 'inline-block';
      document.getElementById('loginBtn').style.display = 'none';
      try {
        const res = await fetch(API_BASE + '/api/dashboard', {
          headers: { Authorization: 'Bearer ' + tokenStored }
        });
        if (res.status === 401) {
          setMessage('Session expired or invalid. Please login again.');
          return;
        }
        const json = await res.json();
        document.getElementById('dashboard').innerHTML = '<pre>' + JSON.stringify(json, null, 2) + '</pre>';
        setMessage('Dashboard loaded');
      } catch (e) {
        setMessage('Error: ' + e.message);
      }
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = API_BASE + '/auth/instagram';
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('jwt_token');
      setMessage('Logged out');
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('loginBtn').style.display = 'inline-block';
      document.getElementById('dashboard').innerHTML = '';
    });

    fetchDashboard();
  </script>
</body>
</html>
