<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body { font-family: Arial; text-align:center; margin-top:100px; }
input { padding:10px; margin:10px; width:200px; }
button { padding:10px 20px; }
</style>
</head>
<body>

<h2>Login</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<h1>Dashboard</h1>
<p>Followers: <span id="followers"></span></p>
<p>Engagement: <span id="engagement"></span></p>
<p>Saves: <span id="saves"></span></p>

<script>
function login() {
  fetch("/api/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  })
  .then(res => res.json())
  .then(data => {
      if (!data.success) return alert("Login failed");
      document.getElementById("followers").innerText = data.followers;
      document.getElementById("engagement").innerText = data.engagement;
      document.getElementById("saves").innerText = data.saves;
  });
}
</script>

</body>
</html>
